<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Web App</title>
    
    <link rel="stylesheet" href="question1css.css" />
</head>
<body>
    <nav>
        <h1 style="text-align: center;">Image Processing Web App</h1>
    </nav>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="image-input" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>
    <div id="image-container">
        <div id="original-image">
            <h2>Original Image</h2>
            <img id="original-img" src="before processing.png" alt="Original Image">
        </div>
        <div id="processed-image">
            <h2>Processed Image</h2>
            <img id="processed-img" src="after processing.png" alt="Processed Image">
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('image-input');
            formData.append('image', fileInput.files[0]);
            
            document.getElementById('original-img').src = 'placeholder.jpg'; // Here we should Replace with actual URL
            document.getElementById('processed-img').src = 'placeholder_processed.jpg'; // Here we should Replace with actual URL
        });
    </script>
</body>
</html>
